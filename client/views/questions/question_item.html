<template name="questionItem">
    <div class="question">
        <div class="question-content">
            <h3><strong><a href="{{pathFor 'questionPage'}}">{{question}}</a></strong></h3>
            <div>By <strong>{{author}}</strong> for {{recipient}}, <a href="{{pathFor 'questionPage'}}">{{answersCount}} answers</a></div>
        </div>
        <a href="{{pathFor 'questionPage'}}" class="discuss btn">Discuss</a>
    </div>
</template>
